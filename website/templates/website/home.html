{% extends 'website/base.html' %}
{% load static %}

{% block content %}
  <section class="text-center mb-12">
    <img src="{% static 'website/images/clinica.jpg' %}"
         alt="Instalaciones"
         class="mx-auto rounded-lg shadow-lg">
    <h1 class="text-4xl font-bold mt-6">Tu sonrisa, nuestra prioridad</h1>
    <a href="{% url 'website:booking' %}"
       class="mt-4 inline-block bg-blue-600 text-white px-6 py-2 rounded-full">
      Reservar Hora
    </a>
  </section>
  <section>
    <h2 class="text-2xl font-semibold mb-4">Servicios Destacados</h2>
    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
      {% for s in services %}
        <div class="p-4 border rounded-lg text-center">
          <img src="{{ s.icon.url }}" alt="{{ s.name }}" class="h-16 mx-auto">
          <h3 class="mt-2 font-semibold">{{ s.name }}</h3>
        </div>
      {% endfor %}
    </div>
  </section>
{% endblock %}
